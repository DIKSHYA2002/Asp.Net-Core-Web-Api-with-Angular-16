<div>
    <h3>Create Employee</h3>
    <form class="employee-form" [formGroup] ="employeeForm" (ngSubmit)="saveForm()">
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput  placeholder="Ex. pat@example.com" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Age</mat-label>
            <input type="number" matInput  formControlName="age">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Salary</mat-label>
            <input type="number" matInput  formControlName="salary">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Phone</mat-label>
            <input type="number" matInput formControlName="phone">
        </mat-form-field>
        <button class="add-employee-btn" [disabled]="!employeeForm.valid">Add Employee</button>
    </form>
</div>
